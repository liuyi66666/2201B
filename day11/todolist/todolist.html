  <script>
    // 获取dom
    var Input = document.querySelector('.Input')
    var adddata = document.querySelector('.adddata')
    var All = document.querySelector('.All')
    var Active = document.querySelector('.Active')
    var congrat = document.querySelector('.congrat');
    var Completed = document.querySelector('.Completed')
    var chaned = document.querySelector('.chaned')
    var Clear = document.querySelector('.Clear');
    var ul = document.querySelector('.ul')
    // 添加事件
    //点击事件
    adddata.onclick = function () {
        if (Input.value == '') {
            return false
        } else {
            this.flag = true
            congrat.style.display = 'none'
                chaned.style.display = 'block'
                chaned.style.display = 'flex'
            var li = document.createElement('li');
            li.innerHTML = `<li>
            <input type="checkbox" class="ly">
            <div>${Input.value}</div>
            <p class="del">×</p>
          </li>`;
            ul.appendChild(li);
            // 计算总数量
            Input.value = '';
        }
    }
    // 回车添加
    var flag = false;
     //键盘回车事件
     Input.onkeydown = function () {
        if (event.keyCode == 13) {
            if (Input.value == '') {
                return false
            } else {
                this.flag = true
                congrat.style.display = 'none'
                chaned.style.display = 'block'
                chaned.style.display = 'flex'
                var li = document.createElement('li');
                li.innerHTML = `<li>
            <input type="checkbox" class="ly">
            <div>${Input.value}</div>
            <p class="del">×</p>
          </li>`;
                ul.appendChild(li);
                Alllength.innerHTML = ul.children.length;
                All.style.color = '#fff';
                All.style.backgroundColor = '#fe7345';
                Input.value = "";
                congrat.style.display="none"
                chaned.style.display="block"
            }
        }
    }
    //删除事件
    ul.onclick = function (e) {
        
        if (e.target.className == 'del') {
            e.target.parentNode.remove()
        }
        // 当数据为零是隐藏
        if (ul.children.length == 0) {
          congrat.style.display = 'block'
          chaned.style.display = 'none'
        }
        // 切换状态
        if (e.target.className == 'tabs') {
            if (e.target.checked) {
                e.target.parentNode.style.textDecoration =
                 'line-through'
                e.target.parentNode.style.border = "0"
                // 改变父元素样式
                e.target.parentNode.parentNode.style.
                backgroundColor = '#fe7345'
                e.target.parentNode.parentNode.style.color = '#fff'
                // 改变自身复选框的样式
                e.target.style.backgroundColor = '#fe7345'
                e.target.style.border = "0"
            } else {
                e.target.parentNode.style.textDecoration = 'none'
                e.target.parentNode.parentNode.style.backgroundColor = ''
                e.target.parentNode.parentNode.style.color = '#000'
            }
        }
    }
    //选中删除  
    Clear.onclick = function () {
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.removeChild(ul.children[i])
                i--
            }
        }
        if (ul.children.length == 0) {
          congrat.style.display = 'block'
          chaned.style.display = 'none'
        }
    }
      // 显示全部的
      All.onclick = function (e) {
        e.target.style.color = '#fff';
        e.target.style.backgroundColor = '#fe7345';
        Active.style.color = ''
        Active.style.backgroundColor = ''
        Completed.style.color = ''
        Completed.style.backgroundColor = ''
        for (var i = 0; i < ul.children.length; i++) {
            ul.children[i].style.display = 'flex'
        }
    }
    // 显示未选中的
    Active.onclick = function (e) {
        // 把all的样式清空
        All.style.color = ''
        All.style.backgroundColor = ''
        Completed.style.color = ''
        Completed.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.children[i].style.display = 'none'
            } else {
                ul.children[i].style.display = 'flex'
            }
        }
    }
    // 复选框切换状态
    ul.onclick = function(e) {
        console.log(e);
        if(e.target.className=='del'){
            e.target.parentNode.remove()
        }
        if(ul.children.length==''){
          congrat.style.display="block"
          congrat.style.display="flex"
          chaned.style.display="none"
        }
        if(e.target.className=='ly'){
            if(e.target.checked){
                e.target.parentNode.setAttribute('style','background: rgba(241, 69, 6, 0.822);')
                e.target.parentNode.style.color="#fff"
                e.target.parentNode.style.textDecoration = 'line-through'
                Active.style.display='block'
                Completed.style.display='block'
                Clear.style.display='block'
            }
            else{
                e.target.parentNode.setAttribute('style','background: rgba(246, 243, 242, 0);')
                e.target.parentNode.style.color="#000"
                e.target.parentNode.style.textDecoration = ''
                Active.style.display='none'
                Completed.style.display='none'
                Clear.style.display='none'
            }
        }
    }
    // 显示选中的   
    Completed.onclick = function (e) {
        All.style.color = ''
        All.style.backgroundColor = ''
        Active.style.color = ''
        Active.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.children[i].style.display = 'flex'
            } else {
                ul.children[i].style.display = 'none'
            }
        }
    }
   
  </script>
