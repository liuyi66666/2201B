        <div>姓:<input V-model:value='firstName' /></div>
        <div>名:<input v-model="lastName" /></div>
        <div>全名: <input v-model="fullName" /></div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
        <div>{{fullName}}</div>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            firstName: '刘',
            lastName: '艺艺'
        },
        computed: {
            fullName: {
                get: function () {
                    console.log('我是被读取的');
                    setTimeout(function () {
                        console.log('我是能被读取的');
                        return this.firstName + '-' + this.lastName
                    }, 1000)
                },
                set: function (val) {
                    console.log("我是被设置的")
                    // 使用字符串切割的方法，将字符串分开，并进行赋值
                    let result = val.split("-")
                    this.firstName = result[0]
                    this.lastName = result[1]
                }
            }
        }
    })
</script>
