<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        #containe{
            width: 100%;
            height: 100%;

        }
        label{
            width: 55px;
            height: 26px;
            line-height: 26px;
            margin-bottom: 0;
        }
        button.but{
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="containe"></div>
    <div class="input-card" style="width:24rem">
    <h4>添加、删除覆盖物</h4>
    <div class="input-item">
        <label>Marker:</label>
        <button class="but" id="add-marker" style="margin-right:1rem">添加Maeker</button>
        <button class="but" id="remove-marker" >删除Maeker</button>
    </div>
    <div class="input-item">
        <label>Circle:</label>
        <button class="but" id="add-circle" style="margin-right:1rem">添加Circle</button>
        <button class="but" id="remove-circle" >删除Circle</button>
    </div>
    </div>
</body>
</html>
