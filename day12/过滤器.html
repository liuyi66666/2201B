<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./dayjs.min.js"></script>
</head>
<body>
    <div id="root">
        <h2>显示事件</h2>
        <div>
            现在时间{{time|timeFormater}}
        </div>
        <div>
            全局过滤：{{time|formate}}
        </div>
    </div>
    <script>
        Vue.config.productionTip = false
        Vue.filter('timeFormater',function(value,str='YY年MM月DD HH:mm:ss'){
            return dayjs(value).format(str)
        })
        Vue.filter('formate',function(value,str='YY年MM月DD HH:mm:ss'){
            return dayjs(value).format(str)
        })
        new Vue({
            el:'#root',
            data() {
                return {
                  time:new Date().valueOf(),//时间戳
                }
            },
           
        })
    </script>
</body>
</html>
