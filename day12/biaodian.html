<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <form @submit.prevent="demo">
            账号: <input type="text" v-model.trim="userInfo.account"> <br /><br />
            密码: <input type="password" v-model="userInfo.password"> <br /><br />
            年龄: <input type="number" V-model,number="userInfo,age"> <br /><br />
            性别:
            男<input type="radio" name="sex" v-model="userInfo,sex" value="male">
            女<input type="radio" name="sex" v-model="userInfo,sex" value="female"> <br /><br />
            爱好:
            学习<input type="checkbox" v-model="userInfo.hobby" value="study">
            游戏<input type="checkbox" v-model="userInfo,hobby" value="game">
            玩<input type="checkbox" v-model="userInfo.hobby" value="eat"><br /><br />
            校区
            <select v-model="userInfo.city">
                <option value="">选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br /><br />
            其他信息:
            <textarea v-model.lazy="userInfo.other"></textarea> <br /><br /><input type="checkbox" v-model="userInfo,agree">阅读并接受<a href="#">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data() {

            },{

                sex:'女'
            },{
                id:'004',
                name:'刘耀文',
                age:19,
                sex:'男'
            }]
                }
            },
        })
    </script>
</body>
</html>
